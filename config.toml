baseURL = "https://dariagrudzien.com/"
languageCode = "en-us"
title = "Hello from Daria"
theme = "ezhil"

googleAnalytics = "UA-165368426-1"
# Number of posts to show in recent posts list (Optional). Defaults to 10.
paginate = 10
# Number of characters to show in summary.
summaryLength = 150

[params]
    subtitle = "Coffee & pancakes"
    # Content types which are included in home page recent posts list.
    mainSections = ["posts"]
    # If social media links are enabled then enable this to fetch icons from CDN instead of hosted on your site.
    featherIconsCDN = true

# Main menu which appears below site header.
[[menu.main]]
name = "Home"
url = "/"
weight = 1

[[menu.main]]
name = "All posts"
url = "/posts"
weight = 2

[[menu.main]]
name = "About"
url = "/about"
weight = 3

# Social media links which shows up on site header.
# Uses feather icons for icons. You can [search icon names from here](https://feathericons.com/).
[[params.social]]
name = "Github"
icon = "github"
url = "https://github.com/dariagrudzien"

[[params.social]]
name = "Twitter"
icon = "twitter"
url = "https://twitter.com/dariagrudzien"

[[params.social]]
name = "LinkedIn"
icon = "linkedin"
url = "https://twitter.com/in/dariagru"
