[build.environment]
  HUGO_VERSION = "0.79.0"
  HUGO_ENABLEGITINFO = "true"
  GO_VERSION = "1.15.7"

[context.production.environment]
  HUGO_ENV = "production"
  HUGO_VERSION = "0.79.0"
  HUGO_ENABLEGITINFO = "true"
  GO_VERSION = "1.15.7"

[[headers]]
  for = "*.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json; charset=UTF-8"

[[headers]]
  for = "index.xml"
  [headers.values]
    Content-Type = "application/rss+xml"
